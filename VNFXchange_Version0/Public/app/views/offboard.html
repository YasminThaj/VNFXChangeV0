 <div class="col-md-3" >
<label for="ovnftype">VNF Type : </label>
<select id="ovnftype" ng-model="offboardvtype" ng-change="offboardVnftypeChange(selectedovnftype);" style="height:27px;border-radius:20px;width:125px;">
<option value="" >--Please Select--</option>
<option value="1,VRouter" >VRouter</option>
<option value="2,Firewall">Firewall</option>
</select>
</div >

<div  class="col-md-3" style="width:32%;" >
<label for="ovnfimg">VNF Name : </label>
 <select id="0vnfimg" ng-model="selectedoVNFName" ng-change="onovimgChange(selectedoVNFName);" style="height:27px;border-radius:20px;width:125px;">
  <option value="" >--Please Select--</option>
<option ng-repeat="y in vnfNames" value="{{y.VnfName}}">{{y.VnfName}}</option>
</select>
</div>

 <div class="row">
<div class="col-md-3" style="width:40%;margin-left:30%;margin-top:10%">
<input type="button" value="Offboard" class="btn btn-primary" style="width;150px;" ng-click="offboardfile(offboardvtype,selectedoVNFName);"/>
<input type="button" value="Reset" class="btn btn-primary" style="width;150px;" ng-click="oresets();"/>
<input type="button" value="Cancel" class="btn btn-primary" style="width;150px;"/>
</div></div>

<div ng-if="offboardFileSuccess" class="alert alert-success">
	 <strong>Success!</strong> {{offboardMessage}} 
</div> 
<div ng-if="offboardFileFailure" class="alert alert-danger">
	 <strong>Failure!</strong> {{offboardMessage}}
</div> 
</div>
</div>
